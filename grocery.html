<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Grocery - Flipkart Clone</title>
    <link rel="stylesheet" href="common.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="logo.jpeg" alt="Flipkart Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
            <button>Search</button>
        </div>
        <div class="login-section">
            <a href="login.html"><button>Login</button></a>
        </div>
        <div class="more-options">
            <button id="more-button">More</button>
            <div class="dropdown-content" id="dropdown-menu">
                <a href="about.html" id="about-button">About Us</a>
                <a href="contact.html" id="contact-button">Contact</a>
            </div>
        </div>
        <div class="cart-section">
            <a href="cart.html"><img src="cartlogo.png"/>Cart</a>
        </div>
    </header>
    
    <!-- Navigation Section -->
    <nav class="navbar">
        <ul>
            <li><a href="electronics.html">Electronics</a></li>
            <li><a href="fashion.html">Fashion</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="appliance.html">Appliances</a></li>
            <li><a href="grocery.html">Grocery</a></li>
            <li><a href="travel.html">Travel</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section class="products">
        <h2>Groceries</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="groimg1.jpeg" alt="Product 1">
                <h3>Rice - 5kg</h3>
                <p>₹300</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="groimg2.jpeg" alt="Product 2">
                <h3>Pulses - 1kg</h3>
                <p>₹120</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="groimg3.jpeg" alt="Product 3">
                <h3>Cooking Oil - 1L</h3>
                <p>₹150</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="groimg4.jpeg" alt="Product 4">
                <h3>Spices - 500g</h3>
                <p>₹80</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="common.js"></script>
</body>
</html>
